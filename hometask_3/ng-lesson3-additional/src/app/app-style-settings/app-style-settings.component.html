<div><h1>Font size</h1>
  <input
    type="number"
    name="text"
    placeholder="Font size"
    [(ngModel)]="settings.fontSize"
  />
</div>
<div><h1>Class name</h1>
  <input
    type="text"
    name="text"
    placeholder="Class name"
    [(ngModel)]="settings.className"
  />
</div>
<button type="submit" (click)="changeStyle()">Submit</button>
