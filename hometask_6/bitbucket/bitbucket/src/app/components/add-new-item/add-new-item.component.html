<form class="add-form" *ngIf="show" >
  <div>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Item name"
    />
  </div>

  <div>
    <button class="add" type="submit" (click)="onFormSubmit()">Add</button>
    <button class="cancel" type='button' (click)="onFormCancel()">Cancel</button>
  </div>

</form>
