<form class="PasswordForm" [formGroup]="passwordForm">
  <div class="form-group">
    <input
      type="password"
      placeholder="Password"
      formControlName="password"
    />
  </div>
  <div class="form-group">
    <ul id="strengthBar">
      <li class="point" [style.background-color]="easy"></li>
      <li class="point" [style.background-color]="middle"></li>
      <li class="point" [style.background-color]="strong"></li>
    </ul>
  </div>
</form>
